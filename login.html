<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
  </head>
  <body>
    <header>
      <div class="containerr">
        <div class="header-content">
          <a href="index.html" class="brand">shopping cart</a>
          <nav>
            <ul id="links">
              <li><a href="login.html">Sign in</a></li>
              <li><a href="register.html">sign up</a></li>
            </ul>
            <ul class="user-info">
              <li><a href="" id="user"></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="section-form login-page">
      <form>
        <h2>login user</h2>
        <input type="text" placeholder="Enter your name" id="username" />
        <input
          type="password"
          placeholder="enter your password"
          id="password"
        />
        <input type="submit" value="sign in " id="sign-in" />
        <h6>Don't have an account <a href="register.html">Register</a></h6>
      </form>
    </section>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
